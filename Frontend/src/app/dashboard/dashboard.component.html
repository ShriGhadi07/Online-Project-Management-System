<header > 
  <div class="bgimg">
    <a style="color: white; margin-left: 30px;">Dashboard</a>
  <img src="/assets/img/Logo (1).svg" alt="">
</div>
</header>

<div class="con">
<div class="box-container">
    <div class="box" id="box1">Total Project <h2>{{ totalProject }}</h2></div>
    <div class="box">Closed<h2>{{ closed }}</h2></div>
    <div class="box">Running<h2>{{ running }}</h2></div>
    <div class="box" id="box4">Closure Delay<h2>{{delay}}</h2></div>
    <div class="box" id="box5">Cancelled<h2>{{ cancel }}</h2></div>
  </div>
<div class="title">
  
</div>
<div class="chart">
  <h6>Department wise- <br>Total Vs Closed project</h6>
    <ngx-charts-bar-vertical-2d
      [view]="view"
      [scheme]="colorScheme"
      [results]="data"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      
      [showXAxisLabel]="showXAxisLabel"
      [xAxisLabel]="xAxisLabel"
      
      [yAxisLabel]="yAxisLabel"
    ></ngx-charts-bar-vertical-2d>
    
</div>
</div>
